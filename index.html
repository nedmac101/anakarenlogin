<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css"> 
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <script type="text/javascript">

    </script>

    <title>Login Formulario</title>
  </head>

  <body ng-app="formApp" ng-controller="Main">

    <!-- Registrar Page !-->
    <div class="login" ng-if="!subscribed">
      <div class="login-triangle"></div>  
      <h2 class="login-header">Login</h2>
      <form class="login_container" ng-submit="submitForm()">
        <div class="input-group ">
          <span class="input-group-addon"> <i class="fa fa-user fa-fw" aria-hidden="true" ></i></span>
          <input  class="form-control"  name="nombre"  id="nombre" class="nombre" placeholder="Pon tu nombre"  type="text"  ng-model="formData.nombre" required autofocus="" />

          <div id="mensaje1" class="errores"></div>
        </div>  
        <br>      
        <div class="input-group margin-bottom-sm">
          <span class="input-group-addon"> <i class="fa fa-envelope-o fa-fw" aria-hidden="true"></i></span>
          <input class="form-control" name="email" type="email"  id="email" class="email" placeholder="Pon tu mail" ng-model="formData.email" required/>
          <div id="mensaje2" class="errores"> </div>
        </div>
        <br>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
          <input class="form-control" type="password"  name="contrasena" id="contrasena" class="contrasena" ng-model="formData.contrasena" placeholder="Contrasena" required/>
        </div>
        <br>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-key fa-fw" aria-hidden="true"></i></span>
          <input class="form-control" type="password" id="rcontrasena" class="rcontrasena" placeholder="Repetir contrasena" ng-model="formData.contrasena2" required/>
        </div>
        <br>
        <p id="boton">
          <button name="submit" type="submit" id="boton" class="boton">Registrar</button>
        </p> 
      </form>
    </div>

    <!-- Gracias Pagina !-->


    <div class="bienvenido" ng-if="subscribed">
      <form class="container" >
        <h1>Gracias por registrarte</h1>
        <button type="button" class="btn btn-primary" ng-click="reset()">Registro</button>
      </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- This file does not exist <script type="text/javascript" src="./../js/jquery-1.10.2.min.js" ></script> !-->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="validar.js" ></script>   

  </body>
</html>
